<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js" integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Adicionando Carro</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('dashboard') }}">Voltar</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="card" style="text-align: center;">
        <form class="card-body" action="http://localhost:5000/insertCar" method = "POST" enctype="multipart/form-data">
            
                <label for="name">Nome do Carro</label><br>
                <input required name="name" class="form-group"><br>

                <div class="row">&nbsp;</div>

                <label for="brand">Marca do Carro</label><br>
                <input required name="brand" class="form-group">

                <div class="row">&nbsp;</div>

                <label for="value">Valor do carro</label><br>
                <input required id="car-value" name="value" class="form-group">

                <div class="row">&nbsp;</div>

                <label for="year">Ano do carro</label><br>
                <input id="car-year" required name="year" class="form-group">

                <div class="row">&nbsp;</div>

                <label for="type">Condição</label><br>
                
                <select name="type">
                  <option value="new">Novo</option>
                  <option value="used">Usado</option>
                  <option value="Novo">Semi-novo</option>
                </select>

                <div class="row">&nbsp;</div>
                
                <label for="file">Foto do carro</label><br>
                <input required type="file" name="file" class="form-group">

                <div class="row">&nbsp;</div>

                <button class="btn btn-dark" type="submit" value="Cadastrar" name="photo" class="form-group">Cadastrar</button>
        </form>

    </div>
    <script>
        $("#car-value").mask('R$000.000.000.000.000,00', {reverse: true})
        $('#car-year').mask('00/00/0000');
    </script>
</body>
</html>
